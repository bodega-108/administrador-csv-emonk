<div class="contaiener">
    <h1 class="text-center">Crear nuevo usuario</h1>
    <div class="container">

        <form  [formGroup]="form" (ngSubmit)="save($event)">
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Nombre</label>
                  <input type="text" class="form-control" formControlName="nombre" id="inputEmail4">

                  <div class="alert alert-danger  btn-emonk" role="alert"  *ngIf="form.get('nombre').errors && form.get('nombre').touched" >
                    <p *ngIf="form.get('nombre').hasError('required')">
                        El Nombre es Obligatorio
                      </p>
                      
                  </div> 
                </div>
            
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Apellido</label>
                  <input type="text" formControlName="apellido" class="form-control" id="inputPassword4">

                  <div class="alert alert-danger  btn-emonk" role="alert"  *ngIf="form.get('apellido').errors && form.get('apellido').touched" >
                    <p *ngIf="form.get('apellido').hasError('required')">
                        El Nombre es Obligatorio
                      </p>
                      
                  </div> 
                </div>
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" formControlName="email"class="form-control" id="inputEmail4">

                <div class="alert alert-danger  btn-emonk" role="alert"  *ngIf="form.get('email').errors && form.get('email').touched" >
                    <p *ngIf="form.get('email').hasError('required')">
                        El Nombre es Obligatorio
                      </p>
                      
                  </div> 
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" formControlName="password"class="form-control" id="inputPassword4">

                <div class="alert alert-danger  btn-emonk" role="alert"  *ngIf="form.get('password').errors && form.get('password').touched" >
                    <p *ngIf="form.get('password').hasError('required')">
                        El Nombre es Obligatorio
                      </p>
                      
                  </div> 
              </div>
            </div>
            <h5>Role de usuario</h5>

            <div class="form-group col-md-6">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="exampleFormControlSelect1" formControlName="role">
                  <option>USER_ROLE</option>
                  <option>ADMIN_ROLE</option>
                  <option>USER_CHINA</option>
                </select>
              </div>
      
            <button type="submit" class="btn btn-primary mt-4">Crear</button>
          </form>
    </div>
</div>
